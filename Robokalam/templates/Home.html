
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/b31548a0bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link rel="stylesheet"    href="{% static 'css/home.css' %}">
    <script>
        $(document).ready(function(){
        $("#trigerSignIn").click(function(){
        $("#Signin").modal('show');
        });
        $("#trigerLogin").click(function(){
        $("#Login").modal('show');
        });
        });
    </script>
</head>
<body>
   <nav class="navbar  navbar-dark navbar-expand-sm fixed-top st1">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">ROBOKALAM</a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./aboutus.html"><span class="fa fa-info fa-lg"></span> About</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contactus.html"><span class="fa fa-address-card fa-lg"></span> Contact</a></li>
                </ul>
                <span class="navbar-text col-xs-12">
                    <a  class="btn ml-auto" id="trigerLogin">
                        <span class="fa fa-sign-in"></span> Login
                    </a>
                </span>
                <span class="navbar-text "  >
                    <a  class="btn ml-auto" id="trigerSignIn">
                        <span class="fa fa-sign-in "></span> Signin
                    </a>
                </span>
            </div>
        </div>
    </nav>
  <div class="modal fade" id="Signin" tabindex="-1" role="dialog" aria-labelledby="SigninLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SigninLabel">SignIn</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="container-fluid">
         <div class="row">
            <form>
                        <div class="form-row">
                              <div class="form-group  col-md-12">
                                <label class="col-md-4 offset-md-1 control-label" for="fname">First Name</label>
                                <input type="text" class="form-control form-control col-md-10 offset-md-1" required name="fname" id="fname" placeholder="Enter First Name">
                            </div>
                            <div class="form-row">
                              <div class="form-group  col-md-12">
                                <label class="col-md-4 offset-md-1 control-label" for="lname">Last Name</label>
                                <input type="text" class="form-control form-control col-md-10 offset-md-1" required name="lname" id="lname" placeholder="Enter Last Name">
                            </div>

                            <div class="form-group col-md-12">
                                    <label class="col-md-4 control-label offset-md-1" for="Email">Email</label>
                                    <input type="email" class="form-control form-control col-md-10 offset-md-1" required id="Email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group  col-md-12">
                                <label class="col-md-4 offset-md-1 control-label" for="Password">Password</label>
                                <input type="password" class="form-control form-control col-md-10 offset-md-1" required name="password" id="Password" placeholder="Enter Password">
                            </div>
                            <div class="form-group  col-md-12">
                                <label class="col-md-4 offset-md-1 control-label" for="CPassword">Password</label>
                                <input type="password" class="form-control form-control col-md-10 offset-md-1" required name="cpassword" id="CPassword" placeholder="Confirm Password">
                            </div>
                        </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="Submit" class="btn btn-primary" value="Signin">
      </div>
              </form>
    </div>

    </div>
      </div>
  </div>
</div>
  </div>
   <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="LoginLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <div class="container-fluid">
         <div class="row">
            <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                    <label class="col-md-4 control-label offset-md-1" for="InputEmail">Email</label>
                                    <input type="email" class="form-control form-control col-md-10 offset-md-1" id="InputEmail" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group  col-md-12">
                                <label class="col-md-4 offset-md-1 control-label" for="InputPassword">Password</label>
                                <input type="password" class="form-control form-control col-md-10 offset-md-1" name="password" id="InputPassword" placeholder="Password">
                            </div>
                        </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="Submit" class="btn btn-primary" value="Login"/>
      </div>
            </form>
         </div>
    </div>
  </div>
</div>
   </div>

</body>
</html>
